<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Jay's Password Generator</title>
</head>

<body>
  <div class="main">
    <header>
      <h1>Password Generator</h1>
    </header>
    
    <form>
      <div class="form-group">
          <br>
          <br>
          <strong><label for="password">Check each box to include at least one of the character type:</label> </strong>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="capitalCheck">
              <label class="form-check-label" for="capitalCheck">
                Capital Letters (ABC)
              </label>
            </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="lowerCheck">
              <label class="form-check-label" for="lowerCheck">
                Lower Case Letters (abc)
              </label>
            </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="symbolsCheck">
              <label class="form-check-label" for="symbolsCheck">
                Symbols (#&%)
              </label>
            </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="numbersCheck">
              <label class="form-check-label" for="numbersCheck">
                Numbers (123)
              </label>
            </div>
            <br>
            <div class="control length" id="length-box" >
                <label for="length">Password Length 4 -20</label>
                <br>
                <input type="range" id='length' min="4" max="20" list="ranges">
                <datalist id="ranges">
                  <option value="4" label="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">        
                  <option value="9">
                  <option value="10">
                  <option value="11">
                  <option value="12" label="12">
                  <option value="13">
                  <option value="14">
                  <option value="15">
                  <option value="16">
                  <option value="17">
                  <option value="18">
                  <option value="19">
                  <option value="20">
                </datalist>
              </div>
              <div class="pswLength"></div>
            <br>
          <textarea readonly id="password"  placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          <br> <br>
        </div>
      </form>
      <button type="button" class="btn btn-danger" id="generate">Generate Password</button>
      <button type="button" class="btn btn-primary" onclick="copyToClipboard() ">Copy text</button>


  
    
    
    <script src=" script.js"></script>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
  </div>
</body>

</html>
